<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Euclideon Vault Client User Guide</title>
  <style>
    body {
        background: #2f3438;
        color: #777777;
        font-family: 'Segoe UI',Verdana,sans-serif;
    }

    h1, h2, h3, h4, h5, h6 {
        letter-spacing: 0px;
        position: relative;
        color: #242424;
        font-family: 'Segoe UI',Calibri,Candara,Segoe,Optima,Arial,sans-serif; 
    }

    h1 {
        font-size: 3em;
        color: #009db8;
    }

    h2 {
        color: #444b4d;
    }

    h3 {
        margin-top: 40px;
    }

    h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
        text-decoration: none !important;
    }

    .content {
        max-width: 1000px;
        background: #fff;
        margin-left: auto;
        margin-right: auto;
        padding: 100px;
    }

    img {
        display: block;
        text-align: center;
        display: block;
        padding: 0px;
        border: 0px;
        background: none;
        max-width: 100%;
    }

    p img {
        display: block;
        text-align: center;
        margin: 30px auto 30px auto;
        display: block;
        padding: 0px;
        border: 0px;
        background: none;
        max-width: 100%;
    }

    ol li ul li {
        padding-left: 5px;
    }

    blockquote {
        font-family: 'Droid Serif', Georgia, "Times New Roman", serif;
        position: relative;
        width: auto;
        color: #009db8; 
    }

    blockquote small {
        display: block;
    }

    a:focus, a:hover {
        color: #0E97EE;
    }

    table {
        border: 1px;
        border-color: #777777;
        border-style: solid;
        padding: 5px;
        max-width: 100%;
    }

    td {
        border-top: 1px;
        border-top-color: #777777;
        border-top-style: solid;
        padding: 5px;
    }

    th {
        text-transform: uppercase;
        padding: 5px;
        color: #009db8;
    }
  </style>
</head>
<body>
<div class="content">
